<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators in JS</title>
</head>
<body>
    <h1>Operators in JS</h1>

    <script>
        let add = 5 + 3;
        let sub = 5 - 3;
        let mul = 5 * 3;
        let div = 5 / 3;
        let mod = 5 % 3;
        // arthematic operators
        console.log(add,sub,mul,div,mod)
        // assignment operators
        console.log(add+=3)
        console.log(sub-=3)
        console.log(mul*=3)
        console.log(div/=3)
        
    </script>
</body>
</html>
